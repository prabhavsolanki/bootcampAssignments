<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Form</title>
  </head>
  <body>

    <!-- navbar -->
    <nav>
      <a href="index.html" class="left roboto brand">TO THE NEW</a>
      <ul class="right h-list-wrapper small">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Quick Help</a></li>
      </ul>
    </nav>
    <hr />

    <!-- form -->
    <div class="form-wrapper">
      <form action="index.html">

        <!-- form head -->
        <header class="form-head patch">
          <p class="large light-font">Bug Report</p>
        </header>

          <!-- form body -->
        <div class="form-body small">
          <label for="title">Title:*</label><br />
          <input type="text" name="title" />

          <label for="description">Description:*</p>
          <textarea name="description" cols="30" rows="10"></textarea>

          <label for="os">Operating system:*</label><br>
          <select name="os">
            <option value="01">Windows XP</option>
            <option value="02">Linux</option>
            <option value="03">MacOS</option>
          </select>

          <label for="product">Product:*</label><br>
          <select name="product">
            <option value="01">Formoid</option>
            <option value="02">Application</option>
            <option value="03">UX wireframe</option>
          </select>

          <label for="version">Version:*</label><br>
          <input type="text" name="version" class="version"><br>

          <label for="license">License:*</label><br>
          <input type="radio" name="license">Free
          <input type="radio" name="license">Business <br>
      
          <label for="severe">Severity:*</label><br>
          <select name="severe">
              <option value="01">Critical</option>
              <option value="02">Moderate</option>
              <option value="03">Minor</option>
          </select>

          <label for="attach">Attachments:*</label><br>
          <input type="file" name="attach">
       </div>

        <!-- form footer -->
        <footer class="form-foot patch">
          <input type="submit" value="Send" class="btn right">
        </footer>
      </form>
    </div>
  </body>
</html>
